name: Debug Builds (Android & IOS)

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Build Android Debug APK
        run: ./gradlew :composeApp:assembleDebug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Build Shared Framework (iOS)
        run: ./gradlew :shared:assembleIosArm64Debug

      - name: Build iOS App (No Signing)
        run: |
          cd iosApp
          xcodebuild -scheme iosApp \
            -configuration Debug \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            clean build

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-build
          path: iosApp/build/Build/Products/Debug-iphoneos/*.app